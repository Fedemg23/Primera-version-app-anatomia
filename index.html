<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>AnatomyGO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      :root { --bg-color: #020617; --glow-1:#1e40af; --glow-2:#1d4ed8; --glow-3:#5b21b6; --glow-4:#047857; }
      body{font-family:'Inter','SF Pro',-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol";-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale;text-rendering:optimizeLegibility;-webkit-font-feature-settings:"kern" 1;font-feature-settings:"kern" 1;font-kerning:normal;font-synthesis:none;background-color:var(--bg-color);position:relative;overflow-x:hidden}
      body::before{content:'';position:fixed;top:0;left:0;width:100vw;height:100vh;background:radial-gradient(circle at 15% 25%,var(--glow-1) 0%,transparent 20%),radial-gradient(circle at 85% 30%,var(--glow-2) 0%,transparent 25%),radial-gradient(circle at 60% 90%,var(--glow-3) 0%,transparent 25%),radial-gradient(circle at 30% 70%,var(--glow-4) 0%,transparent 20%);opacity:.15;filter:blur(100px);z-index:-1;animation:float-aurora 20s ease-in-out infinite}
      @keyframes float-aurora{0%{transform:translateY(0) rotate(0)}50%{transform:translateY(-20px) translateX(10px) rotate(5deg)}100%{transform:translateY(0) rotate(0)}}
      .title-white-clean{color:#fff;-webkit-text-stroke:0 transparent;text-shadow:none;filter:drop-shadow(0 0 1px rgba(0,0,0,.35)) drop-shadow(0 0 2px rgba(0,0,0,.25)) drop-shadow(0 0 3px rgba(0,0,0,.18));-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale;text-rendering:geometricPrecision;letter-spacing:-.02em}
      .botiquin-outline-glow{color:#e6f0ff;text-shadow:0 0 12px rgba(59,130,246,.65),0 0 24px rgba(34,211,238,.42),0 0 36px rgba(59,130,246,.35)}
      @keyframes botiquin-pulse{0%,100%{text-shadow:0 0 10px rgba(59,130,246,.5),0 0 22px rgba(34,211,238,.3)}50%{text-shadow:0 0 16px rgba(59,130,246,.8),0 0 32px rgba(34,211,238,.5)}}
      .botiquin-pulse{animation:botiquin-pulse 3.2s ease-in-out infinite}
      .section-amber-glow{color:#fde68a;text-shadow:0 0 12px rgba(245,158,11,.55),0 0 22px rgba(245,158,11,.35)}
      .section-emerald-glow{color:#d1fae5;text-shadow:0 0 12px rgba(16,185,129,.5),0 0 22px rgba(16,185,129,.3)}
      @keyframes amber-pulse{0%,100%{text-shadow:0 0 10px rgba(245,158,11,.45),0 0 22px rgba(245,158,11,.28)}50%{text-shadow:0 0 16px rgba(245,158,11,.75),0 0 30px rgba(245,158,11,.45)}}
      .amber-pulse{animation:amber-pulse 3.4s ease-in-out infinite}
      @keyframes emerald-pulse{0%,100%{text-shadow:0 0 10px rgba(16,185,129,.45),0 0 22px rgba(16,185,129,.28)}50%{text-shadow:0 0 16px rgba(16,185,129,.75),0 0 30px rgba(16,185,129,.45)}}
      .emerald-pulse{animation:emerald-pulse 3.6s ease-in-out infinite}
      /* Glow sutil para nombres de items del Botiqu√≠n */
      .botiquin-item-glow{color:#e5f2ff;text-shadow:0 0 6px rgba(59,130,246,.35),0 0 12px rgba(34,211,238,.25)}
      .botiquin-item-glow-dark{color:#0f172a}
      .flip{perspective:1000px;position:relative}.flip-inner{position:relative;transform-style:preserve-3d;transition:transform .6s ease;min-height:18rem}.flip.is-flipped .flip-inner{transform:rotateY(180deg)}.flip-face{position:absolute;inset:0;backface-visibility:hidden;-webkit-backface-visibility:hidden}.flip .front{z-index:2;visibility:visible;pointer-events:auto}.flip.is-flipped .front{z-index:1;visibility:hidden;pointer-events:none}.flip .back{z-index:1;visibility:hidden;pointer-events:none}.flip.is-flipped .back{z-index:2;visibility:visible;pointer-events:auto}.flip-back{transform:rotateY(180deg)}
      *{-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale;text-rendering:optimizeLegibility}
      @media (-webkit-min-device-pixel-ratio:2),(min-resolution:192dpi){body,*{-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale;text-rendering:optimizeLegibility}}
    </style>
  </head>
  <body class="bg-black">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
