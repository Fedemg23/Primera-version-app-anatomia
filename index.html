<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>AnatomyGO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-color: #020617; /* slate-950 */
        --glow-1: #1e40af; /* blue-800 */
        --glow-2: #1d4ed8; /* blue-700 */
        --glow-3: #5b21b6; /* violet-800 */
        --glow-4: #047857; /* emerald-700 */
      }

      body {
        font-family: 'Inter', 'SF Pro', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
        -webkit-font-feature-settings: "kern" 1;
        font-feature-settings: "kern" 1;
        font-kerning: normal;
        font-synthesis: none;
        background-color: var(--bg-color);
        position: relative;
        overflow-x: hidden;
      }

      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: 
          radial-gradient(circle at 15% 25%, var(--glow-1) 0%, transparent 20%),
          radial-gradient(circle at 85% 30%, var(--glow-2) 0%, transparent 25%),
          radial-gradient(circle at 60% 90%, var(--glow-3) 0%, transparent 25%),
          radial-gradient(circle at 30% 70%, var(--glow-4) 0%, transparent 20%);
        opacity: 0.15;
        filter: blur(100px);
        z-index: -1;
        animation: float-aurora 20s ease-in-out infinite;
      }
      @keyframes float-aurora {
        0% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(-20px) translateX(10px) rotate(5deg); }
        100% { transform: translateY(0px) rotate(0deg); }
      }

      .font-graffiti { font-weight: 900; letter-spacing: -0.05em; text-transform: uppercase; }
      .title-glow-blue { text-shadow: 0 0 25px rgba(59, 130, 246, 0.5), 0 0 8px rgba(34, 211, 238, 0.3); }
      .title-glow-cyan { text-shadow: 0 0 25px rgba(34, 211, 238, 0.5), 0 0 8px rgba(34, 211, 238, 0.4); }
      .title-glow-purple { text-shadow: 0 0 25px rgba(168, 85, 247, 0.5), 0 0 8px rgba(168, 85, 247, 0.4); }
      /* Título con letras negras y reborde blanco, antialias suave */
      .title-outline {
        color: #000;
        -webkit-text-stroke: 2px #fff;
        paint-order: stroke fill;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
        text-shadow: 0 0 0 transparent;
      }
      @media (max-width: 768px) {
        .title-outline { -webkit-text-stroke: 1.5px #fff; }
      }

      /* Variante: letras blancas con borde sutil y glow acorde a la estética */
      .title-white-outline {
        color: #fff;
        -webkit-text-stroke: 0.8px rgba(0,0,0,0.55);
        paint-order: stroke fill;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
        text-shadow:
          0 0 10px rgba(59,130,246,0.28),
          0 0 4px rgba(34,211,238,0.18);
        letter-spacing: -0.02em;
      }
      @media (min-width: 768px) {
        .title-white-outline { -webkit-text-stroke: 1px rgba(0,0,0,0.5); }
      }

      /* Alternativa anti-pixelado: contorno suave con text-shadow en 8 direcciones */
      .title-white-soft {
        color: #fff;
        /* Reborde exterior muy fino sin invadir el relleno */
        -webkit-text-stroke: 0.3px rgba(0,0,0,0.45);
        paint-order: stroke fill;
        /* Halo sutil sin offsets para evitar cortes internos */
        text-shadow: 0 0 1px rgba(0,0,0,0.28), 0 0 2px rgba(0,0,0,0.18);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: geometricPrecision;
        letter-spacing: -0.02em;
      }

      /* Versión limpia: SIN stroke, solo sombras externas via drop-shadow para evitar líneas internas */
      .title-white-clean {
        color: #ffffff;
        -webkit-text-stroke: 0 transparent;
        text-shadow: none;
        filter:
          drop-shadow(0 0 1px rgba(0,0,0,0.35))
          drop-shadow(0 0 2px rgba(0,0,0,0.25))
          drop-shadow(0 0 3px rgba(0,0,0,0.18));
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: geometricPrecision;
        letter-spacing: -0.02em;
      }
      .title-glow-amber { text-shadow: 0 0 25px rgba(245, 158, 11, 0.5), 0 0 8px rgba(245, 158, 11, 0.4); }
      @keyframes fade-in { from { opacity: 0; } to { opacity: 1; } }
      .animate-fade-in { animation: fade-in 0.5s ease-in-out forwards; }
      @keyframes scale-in { from { transform: scale(0.95); opacity: 0; } to { transform: scale(1); opacity: 1; } }
      .animate-scale-in { animation: scale-in 0.4s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; }
      @keyframes slide-up-fade { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
      .animate-slide-up-fade { animation: slide-up-fade 0.5s ease-out forwards; }

      /* Animaciones para el halo de luz de los logros */
      @keyframes card-glow-subtle {
        0%, 100% {
          box-shadow:
            0 0 6px var(--glow-color, rgba(255, 215, 0, 0.18)),
            0 0 14px var(--glow-color, rgba(255, 215, 0, 0.18));
        }
        50% {
          box-shadow:
            0 0 10px var(--glow-color, rgba(255, 215, 0, 0.22)),
            0 0 20px var(--glow-color, rgba(255, 215, 0, 0.22));
        }
      }
      @keyframes card-glow-pulse {
        0%, 100% {
          box-shadow:
            0 0 8px var(--glow-color, rgba(255, 215, 0, 0.22)),
            0 0 18px var(--glow-color, rgba(255, 215, 0, 0.22));
        }
        50% {
          box-shadow:
            0 0 12px var(--glow-color, rgba(255, 215, 0, 0.28)),
            0 0 26px var(--glow-color, rgba(255, 215, 0, 0.28));
        }
      }
      .animate-card-glow-subtle { animation: card-glow-subtle 3.2s ease-in-out infinite; }
      .animate-card-glow-pulse { animation: card-glow-pulse 2.6s ease-in-out infinite; }

      /* Halo radial */
      .halo-layer { position: absolute; inset: -14px; border-radius: 9999px; pointer-events: none; background: radial-gradient(closest-side at 50% 50%, var(--halo-strong, rgba(255,255,255,0.18)) 0%, var(--halo-mid, rgba(255,255,255,0.12)) 38%, rgba(0,0,0,0) 72% ); filter: blur(18px); opacity: 0.22; will-change: transform, opacity; transform: translateZ(0); backface-visibility: hidden; mix-blend-mode: normal; animation: halo-breathe 3.4s ease-in-out infinite; }
      @keyframes halo-breathe { 0%, 100% { opacity: 0.18; transform: scale(1); } 50% { opacity: 0.28; transform: scale(1.015); } }

      /* Sheen giratorio para niveles altos */
      @keyframes spin { to { transform: rotate(360deg); } }
      .spin-slow { animation: spin 6s linear infinite; }
      .achievement-sheen {
        position: absolute;
        inset: -6px;
        border-radius: 9999px;
        pointer-events: none;
        background: conic-gradient(from 0deg, rgba(255,255,255,0.0) 0 25deg, rgba(255,255,255,0.25) 25deg 35deg, rgba(255,255,255,0.0) 35deg 80deg, rgba(255,255,255,0.25) 80deg 90deg, rgba(255,255,255,0.0) 90deg 360deg);
        mix-blend-mode: screen;
        filter: blur(1px);
        opacity: 0.65;
      }

      /* Icono del logro con realce */
      .icon-elevated {
        filter: drop-shadow(0 2px 6px rgba(0,0,0,0.35)) drop-shadow(0 0 8px var(--glow-color, rgba(255,215,0,0.4)));
        transition: transform .25s ease;
      }
      .group:hover .icon-elevated { transform: translateY(-1px); }

      /* Capa de material dentro del círculo */
      .mat-layer { position: absolute; inset: 6px; border-radius: 9999px; opacity: .9; mix-blend-mode: overlay; pointer-events: none; }

      /* Madera */
      [data-material="wood"] .mat-layer {
        background:
          radial-gradient(circle at 50% 35%, rgba(255,255,255,.05), transparent 55%),
          repeating-linear-gradient(25deg, rgba(99,57,24,.18) 0 6px, rgba(66,40,16,.18) 6px 12px);
      }
      /* Piedra */
      [data-material="stone"] .mat-layer {
        background:
          repeating-conic-gradient(rgba(255,255,255,.06) 0 12deg, transparent 12deg 24deg),
          radial-gradient(circle at 30% 30%, rgba(255,255,255,.05), transparent 45%);
      }
      /* Bronce */
      [data-material="bronze"] .mat-layer {
        background:
          radial-gradient(circle at 30% 30%, rgba(255,240,220,.14), transparent 60%),
          repeating-linear-gradient(90deg, rgba(255,255,255,.06) 0 1px, transparent 1px 3px);
      }
      /* Hierro */
      [data-material="iron"] .mat-layer {
        background:
          radial-gradient(circle at 30% 30%, rgba(255,255,255,.12), transparent 60%),
          repeating-linear-gradient(90deg, rgba(255,255,255,.05) 0 1px, transparent 1px 3px);
      }
      /* Plata */
      [data-material="silver"] .mat-layer {
        background:
          radial-gradient(circle at 30% 30%, rgba(255,255,255,.22), transparent 60%),
          repeating-linear-gradient(90deg, rgba(255,255,255,.08) 0 1px, transparent 1px 3px);
      }
      /* Oro */
      [data-material="gold"] .mat-layer {
        background:
          radial-gradient(circle at 30% 30%, rgba(255,245,200,.26), transparent 60%),
          repeating-linear-gradient(90deg, rgba(255,255,255,.1) 0 1px, transparent 1px 3px);
      }
      /* Platino */
      [data-material="platinum"] .mat-layer {
        background:
          radial-gradient(circle at 30% 30%, rgba(255,255,255,.28), transparent 60%),
          repeating-linear-gradient(90deg, rgba(255,255,255,.1) 0 1px, transparent 1px 3px);
      }
      /* Esmeralda (facetas) */
      [data-material="emerald"] .mat-layer {
        background:
          conic-gradient(from 0deg, rgba(255,255,255,.16) 0 18deg, transparent 18deg 36deg, rgba(255,255,255,.08) 36deg 54deg, transparent 54deg 90deg),
          radial-gradient(circle at 35% 35%, rgba(255,255,255,.12), transparent 55%);
      }
      /* Rubí (facetas) */
      [data-material="ruby"] .mat-layer {
        background:
          conic-gradient(from 0deg, rgba(255,255,255,.18) 0 16deg, transparent 16deg 34deg, rgba(255,255,255,.1) 34deg 52deg, transparent 52deg 90deg),
          radial-gradient(circle at 40% 38%, rgba(255,255,255,.12), transparent 55%);
      }
      /* Diamante (facetas fuertes) */
      [data-material="diamond"] .mat-layer {
        background:
          conic-gradient(from 0deg, rgba(255,255,255,.28) 0 14deg, transparent 14deg 28deg, rgba(255,255,255,.18) 28deg 42deg, transparent 42deg 56deg),
          radial-gradient(circle at 42% 36%, rgba(255,255,255,.18), transparent 55%);
      }

      /* Animación del número de nivel (pulso con glow) */
      @keyframes number-glow {
        0%, 100% { transform: translateZ(0) scale(1); box-shadow: 0 0 10px var(--glow-color), 0 0 0 var(--glow-color); }
        50% { transform: translateZ(0) scale(1.06); box-shadow: 0 0 18px var(--glow-color), 0 0 28px var(--glow-color); }
      }
      .animate-level-number { animation: number-glow 2.4s ease-in-out infinite; }

      /* Texto negro metálico para números de nivel */
      .metallic-black-text {
        background: linear-gradient(180deg, #2b2b2b 0%, #0f0f10 45%, #2a2a2c 50%, #09090a 60%, #1b1b1d 100%);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        text-shadow: 0 0 0 rgba(0,0,0,0);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      .level-badge {
        border-color: #0a0a0b !important;
        position: relative;
        overflow: visible;
      }
      /* Halo fino alrededor del badge (círculo pequeño) */
      .level-badge-halo {
        position: absolute;
        inset: -2px;
        border-radius: 9999px;
        box-shadow:
          0 0 1px rgba(0,0,0,0.6),
          0 0 3px rgba(25,25,26,0.35),
          0 0 7px rgba(25,25,26,0.18);
        pointer-events: none;
      }

      /* Doble capa del número para nitidez y brillo controlado */
      .level-number-base {
        position: relative;
        z-index: 1;
        background: linear-gradient(180deg, #2b2b2b 0%, #0f0f10 45%, #2a2a2c 50%, #09090a 60%, #1b1b1d 100%);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        letter-spacing: -0.01em;
      }
      .level-number-shine {
        position: absolute;
        z-index: 0;
        color: transparent;
        -webkit-text-stroke: 0.3px rgba(255,255,255,0.15);
        text-shadow:
          0 0 0 rgba(0,0,0,0),
          0.2px 0.2px 0 rgba(255,255,255,0.08),
          -0.2px -0.2px 0 rgba(255,255,255,0.05);
        pointer-events: none;
      }

      /* Tipografía más nítida en badges */
      .level-badge, .level-number-base, .level-number-shine {
        text-rendering: optimizeLegibility;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        transform: translateZ(0);
        will-change: transform;
      }

      /* Badge de nivel: halo fino negro metálico */
      .level-badge { filter: drop-shadow(0 0 0.8px rgba(0,0,0,0.6)); }

      /* Animaciones personalizadas por logro (overlay dentro del círculo) */
      .anim-overlay { position:absolute; inset:0; border-radius:9999px; pointer-events:none; }

      /* Quiz: chispas */
      @keyframes quiz-sparkles {
        0%,100% { opacity:.2; filter: blur(0.5px); }
        50% { opacity:.45; filter: blur(0.8px); }
      }
      .anim-quiz-sparkle {
        background:
          radial-gradient(circle at 20% 30%, rgba(255,255,255,.25) 0 2px, transparent 3px),
          radial-gradient(circle at 70% 60%, rgba(255,255,255,.2) 0 2px, transparent 3px),
          radial-gradient(circle at 45% 80%, rgba(255,255,255,.22) 0 1.5px, transparent 2.5px);
        animation: quiz-sparkles 2.2s ease-in-out infinite;
        mix-blend-mode: screen;
      }

      /* Perfectionist: ondas de diana */
      @keyframes target-ripple {
        0% { background-size: 0% 0%; opacity:.35; }
        70% { background-size: 180% 180%; opacity:.15; }
        100% { background-size: 200% 200%; opacity:.05; }
      }
      .anim-target-ripple {
        background: radial-gradient(circle, rgba(255,255,255,.35), transparent 60%);
        animation: target-ripple 2.8s ease-out infinite;
      }

      /* Level achiever: arcos en rotación */
      @keyframes ring-rotate {
        to { transform: rotate(360deg); }
      }
      .anim-level-arcs {
        background:
          conic-gradient(from 0deg, rgba(255,255,255,.22) 0 20deg, transparent 20deg 60deg, rgba(255,255,255,.12) 60deg 90deg, transparent 90deg 150deg);
        animation: ring-rotate 10s linear infinite;
        mix-blend-mode: screen;
        opacity:.5;
      }
      .anim-ring-rotate-slow { animation: ring-rotate 16s linear infinite; }
      .anim-ring-rotate-medium { animation: ring-rotate 9s linear infinite; }
      .anim-ring-wobble { animation: ring-rotate 6s linear infinite; filter: drop-shadow(0 0 6px var(--glow-color)); }

      /* Streaker: parpadeo tipo llama */
      @keyframes flame-flicker {
        0%,100% { opacity:.25; filter: hue-rotate(0deg) saturate(1.1); }
        50% { opacity:.5; filter: hue-rotate(8deg) saturate(1.25); }
      }
      .anim-flame-flicker {
        background:
          radial-gradient(60% 60% at 50% 40%, rgba(255,160,80,.28), transparent 60%),
          radial-gradient(40% 40% at 60% 60%, rgba(255,120,60,.25), transparent 60%);
        animation: flame-flicker 1.6s ease-in-out infinite;
        mix-blend-mode: screen;
      }

      /* Explorer: puntos orbitando (pista) */
      @keyframes orbit-dots {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      .anim-orbit-dots { 
        mask: radial-gradient(circle, transparent 40%, #000 41%);
        -webkit-mask: radial-gradient(circle, transparent 40%, #000 41%);
        background:
          radial-gradient(circle at 50% 2%, rgba(255,255,255,.35) 0 3px, transparent 4px),
          radial-gradient(circle at 2% 50%, rgba(255,255,255,.25) 0 2px, transparent 3px),
          radial-gradient(circle at 98% 52%, rgba(255,255,255,.3) 0 3px, transparent 4px),
          radial-gradient(circle at 50% 98%, rgba(255,255,255,.2) 0 2px, transparent 3px);
        animation: orbit-dots 12s linear infinite;
        opacity:.4;
      }

      /* Spender: destellos de monedas */
      @keyframes coins-twinkle {
        0%,100% { opacity:.25; filter: brightness(1) saturate(1); }
        50% { opacity:.5; filter: brightness(1.2) saturate(1.2); }
      }
      .anim-coins-twinkle {
        background: 
          radial-gradient(circle at 25% 25%, rgba(255,230,150,.35) 0 10%, transparent 40%),
          radial-gradient(circle at 70% 60%, rgba(255,220,140,.3) 0 12%, transparent 42%);
        animation: coins-twinkle 2.2s ease-in-out infinite;
        mix-blend-mode: screen;
      }

      /* Icon animations */
      .icon-pop { animation: icon-pop 1.8s ease-in-out infinite; }
      @keyframes icon-pop { 0%,100%{ transform: translateY(0); } 50%{ transform: translateY(-2px); } }
      .icon-crisp { filter: drop-shadow(0 0 6px rgba(255,255,255,.25)); }
      .icon-shine { filter: drop-shadow(0 0 8px rgba(255,255,255,.25)) drop-shadow(0 0 10px var(--glow-color)); }
      .icon-heat { filter: drop-shadow(0 0 10px rgba(255,140,60,.35)); }

      /* Optimizaciones tipográficas globales */
      * { -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; text-rendering: optimizeLegibility; }

      /* Flotación suave para imágenes decorativas del login */
      @keyframes float-bob {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-8px); }
      }
      .float-bob { animation: float-bob 3.6s ease-in-out infinite; will-change: transform; }

      /* Optimizaciones para pantallas de alta densidad */
      @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
        body, * { -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; text-rendering: optimizeLegibility; }
      }

      /* Número con antialias y sin degradar el glyph */
      .level-number-text {
        color: #0d0d0f;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: geometricPrecision;
        letter-spacing: -0.01em;
        position: relative;
        z-index: 1;
      }
      /* Overlay de brillo muy sutil independiente del texto */
      .level-number-sheen-overlay {
        position: absolute;
        inset: 2px 4px 8px 4px;
        border-radius: 6px;
        pointer-events: none;
        background: linear-gradient(180deg, rgba(255,255,255,0.12), rgba(255,255,255,0) 35%, rgba(0,0,0,0) 65%, rgba(255,255,255,0.06));
        mix-blend-mode: overlay;
        filter: blur(0.2px);
      }

      @keyframes claim-burst {
        0% { transform: scale(1); filter: drop-shadow(0 0 0 rgba(255,215,0,0)); }
        40% { transform: scale(1.04); filter: drop-shadow(0 0 16px rgba(255,215,0,0.4)); }
        100% { transform: scale(1); filter: drop-shadow(0 0 0 rgba(255,215,0,0)); }
      }
      .ach-claim-burst { animation: claim-burst 0.9s ease-in-out; }

      @keyframes float-reward {
        0% { opacity: 0; transform: translateY(0) scale(0.95); }
        15% { opacity: 1; }
        100% { opacity: 0; transform: translateY(-24px) scale(1.02); }
      }
      .reward-float { position: absolute; right: 12px; top: -10px; animation: float-reward 1.2s ease-out forwards; pointer-events: none; }
      .new-unlock-badge { box-shadow: 0 4px 14px rgba(251, 191, 36, 0.35); }
      .logo-bone {
        mix-blend-mode: multiply;
        opacity: 0.92;
        filter: contrast(1.05) saturate(1.02) drop-shadow(0 1px 1px rgba(0,0,0,0.25));
      }
    </style>
  </head>
  <body class="bg-black">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
